<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.rtl.min.css"
      rel="stylesheet"
    />
    <!-- fontawesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body
    class="container-fluid body g-0 justify-content-center align-content-center"
  >
    <!-- score -->
    <div class="col-10 mt-2" dir="rtl">
      <div class="row">
        <div class="col-auto">
          <h1>Score: <span class="score">0</span></h1>
        </div>
        <!-- bomb number input -->
        <div class="col-auto">
          <div class="input-group">
            <span class="input-group-text">Bomb Number</span>
            <input
              type="number"
              class="form-control bomb-number"
              value="10"
              min="1"
              max="100"
            />
          </div>
        </div>
      </div>
    </div>
    <!-- game board -->
    <div class="body-game col-12"></div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="jquery.longclick-min.js"></script>
    <script src="new_index.js"></script>
  </body>
</html>
