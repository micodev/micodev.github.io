<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3/dist/css/bootstrap.rtl.min.css"
      rel="stylesheet"
    />
    <!-- fontawesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="container body g-0 justify-content-center align-content-center">
    <!-- score -->
    <div class="col-12 mt-2" dir="rtl">
      <div class="row justify-content-center">
        <div class="col-auto">
          <h1>Score: <span class="score">0</span></h1>
        </div>
        <div class="col-auto">
          <div class="input-group mb-3">
            
            <input type="text" value="تلميح" readonly class="form-control" aria-label="Text input with checkbox">
            <div class="input-group-text">
              <input class="form-check-input mt-0 hint-enabled"  type="checkbox" value="" aria-label="Checkbox for following text input">
            </div>
          </div>
        </div>
        <!-- bomb number input -->
        <div class="col-auto">
          <div class="input-group">
            <span class="input-group-text">Bomb Number</span>
            <input
              type="number"
              class="form-control bomb-number"
              min="1"
              max="30"
            />
          </div>
        </div>
        <!-- grid number input -->
        <div class="col-auto">
          <div class="input-group">
            <span class="input-group-text">Grid Number</span>
            <input
              type="number"
              class="form-control grid-number"
              min="1"
              max="10"
            />
          </div>
        </div>
      </div>
    </div>
    <!-- game board -->
    <div class="body-game col-12"></div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="jquery.longclick-min.js"></script>
    <script src="new_index.js"></script>
  </body>
</html>
